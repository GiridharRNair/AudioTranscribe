# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - talktotext

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0630a23823824f0e98a6a2e0761af4d8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_535f3939415140e59102807c4653eb73 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0630a23823824f0e98a6a2e0761af4d8 }}/giridharrnair/talktotext:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'talktotext'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2b1ebb1a81a84e40a71e8d633f5438da }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0630a23823824f0e98a6a2e0761af4d8 }}/giridharrnair/talktotext:${{ github.sha }}'